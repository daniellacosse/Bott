receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

exporters:
  file:
    path: /logs/local/otel-logs.jsonl
    format: json
    # Compact format with custom keys
    compression: none

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [file]
